<body>
    <div class="container">
        <div class="content">
            <h1>Login:</h1>
            <div class="inner-content">
                <p class="headline-choose-institution"></p>

                <form action="/economic/login" method="post">
                    <div>

                        <label>
                            Username / email:
                        </label>
                        <input type="text" name="email">
                    </div>
                    <br />
                    <div>
                        <label>
                            Kundenummer:
                        </label>
                        <input type="password" name="customerNumber">
                    </div>
                    <br />
                    <button class="submitButton" type="submit">
                        Login
                    </button>
                </form>
            </div>

        </div>
    </div>
</body>
