name: Release to Docker

on:
  push:
    branches:
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Calculate version
        id: spell
        uses: actoaps/version-spell@v2

      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.1

      - name: Gradle Build
        run: |
          ./gradlew clean build -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_LOGIN -DversionOverride=1.0.$(git rev-list --no-merges --count $GITHUB_REF)
        env:
          SONAR_HOST: ${{ secrets.SONAR_HOST }}
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}

      - name: Release to Docker
        run: |
          docker login --username $DOCKER_HUB_USERNAME --password $DOCKER_HUB_PASSWORD
          docker build -t actoaps/fafnir-sso:$BUILD_ID ./auth
          docker tag actoaps/fafnir-sso:$BUILD_ID actoaps/fafnir-sso:latest
          docker push actoaps/fafnir-sso:$BUILD_ID
          docker push actoaps/fafnir-sso:latest
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          BUILD_ID: ${{ steps.spell.outputs.version }}
