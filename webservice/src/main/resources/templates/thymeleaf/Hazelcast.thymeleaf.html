      form label {
        display: block;
        color: rgba(0, 0, 0, 0.597);
        font-family: "Poppins", sans-serif;

        height: 26px;
        margin: 0 0 1rem 0;
        padding: 8px 0 0 0;
        font-weight: 200;
        font-size: 14px;
      }
      form input {
        border-radius: 7.5px;
        min-width: 196px;
        width: 100%;
        height: 24px;
        margin: 0 0 18px 0;
        margin: 0 0 1.14rem 0;
        padding-left: 10.8px;
        padding-left: 0.6rem;
        float: right;
        border: 1px solid rgb(106, 106, 106);
        border-left: 6px solid transparent;
        border-right: none;
        border-top: none;
        outline: 0;
        border-radius: 2px;
        transition: all ease 0.2s;
        will-change: border-left;
      }
      form input:hover {
        border-left: 6px solid rgba(255, 255, 255, 0.75);

      form input:focus {

      body,
      html {

      .container {
        display: flex;

        height: 100%;
      }
      .container .content {
        width: 100%;
        height: 100%;
        justify-content: flex-start;
        align-items: center;
        display: flex;
        text-align: left;
        position: relative;
      }
      .container .inner-content {
        z-index: 3;

        justify-content: center;
        align-items: center;

        background-color: white;

        height: 80%;

        padding-right: 3rem;
        padding-top: 6rem;
        padding-bottom: 2rem;
        box-shadow: -6px 8px 8px 8px #00000036;

      }
      .logo {
          
        position: absolute;
        top: 2rem;
        right: 2rem;
        width: 10%;
        min-width: 60px;
      }

        display: inline-block;
        background: transparent;
        border-bottom: none;

      .splitscreen {
        display: flex;
        justify-content: space-between;

        margin-top: 32px;
      }

      .splitscreen .left {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        border-bottom: 2px solid rgba(120, 120, 120, 0.74);
      }
      .splitscreen .right {
        padding-top: 16px;
        flex: 8;

      }

        right: 0;

         #logo_black{display: block;}
           #logo_white{display: none;}
       @media screen and (max-width: 1480px) {
        .logo {

          display: block;

           #logo_white{display: block;}
        .right-side {
          display: none;
        }
        .container .inner-content {
        
          width: 100%;
          height: 100%;
          padding: 3rem;
          background-color: #000000;
        }
        .title {
            padding-top: 4frem;
          font-size: 2.6rem;

          line-height: 1.2rem;
          color: #ffffff;

          color:#7b8993;
        }
          form input:active,

          color: rgb(255, 255, 255);
          outline: 0;
          border-left: 6px solid #334c4f;
        }
        input, select, textarea{
          color: rgb(255, 255, 255);
        }
        .submitButton {
          width: 100%;
        }

       font-size: 14px;

margin-top:0px;

  <body>
    <div id="overlay"></div>
    <div class="container">
      <div class="right-side">
        <h1 class="photo-title">CASTING MADE EASY</h1>
      </div>
      <div class="left-side">
        <div class="content">
          <div class="inner-content">
            <div class="inner-content-positioner">
              <img class="logo" id='logo_white' alt="Selfcast" src="./logo_white.png" />
               <img class="logo" id='logo_black' alt="Selfcast" src="./logo_black.png" />
              <h1 class="title">Welcome back</h1>
              <p class="subtitle">
                Welcome! Please fill in your email and password to login to your
                account.
              </p>
              <form style="height: 80%" action="/hazelcast/login" method="post">
                <div class="input-wrapper">
                  <div class="splitscreen">
                    <div class="left">
                      <i
                        class="fa fa-envelope"
                        style="width: 16%; font-size: 24px; color: #ff003e"
                      ></i>
                    </div>
                    <div class="right">
                      <input
                        class="inputs"
                        type="text"
                        name="email"
                        id="email-input"
                           placeholder="Enter your email address"
                      />
                    </div>
                  </div>
                  <label> EMAIL ADDRESS </label>
                  <div style="height: 2rem"></div>
                  <div>
                  <div class="splitscreen">
                    <div class="left">
                      <i
                        class="fa fa-lock"
                        style="width: 16%; font-size: 32px; color: #ff003e"
                      ></i>
                    </div>
                    <div class="right">
                      <input
                        class="inputs"
                        type="password"
                        name="password"
                        id="pw-input"
                        placeholder="Enter your password  "
                      />
                    </div>
                  </div>
                  <label> PASSWORD </label>
                </div>
                <div class="button-wrapper">
                  <button class="submitButton" type="submit" id="submit-btn">
                    Login
                  </button>
                </div>
                 <p class="subtitle">
               Forgot password?
              </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
