configuration:
  appenders:
    console:
      name: STDOUT
      patternLayout:
        pattern: "%d{HH:mm:ss} %-5level %logger{1} - %msg%n"

  loggers:
    logger:
        name: dk.acto
        additivity: false
        level: info
        appenderRef:
          ref: STDOUT
    Root:
        level: info
        appenderRef:
          ref: STDOUT
