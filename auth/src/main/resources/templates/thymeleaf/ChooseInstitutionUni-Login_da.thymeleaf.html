</head>

<body>
	<div class="container">
		<div class="content">
			<h1>Vælg din institution:</h1>
			<div class="inner-content">
			 	<p class="headline-choose-institution"></p>
				<form action="/unilogin/org" method="post">
					<select id="institution" name="institution">
						<option value="">Vælg institution</option>
						<option th:each="institution : ${institutionList}" th:value="${institution.id}" th:text="${institution.id}+' : '+${institution.name}+' (Roller: '+${#strings.listJoin(institution.roles,',')}+')'"></option>
					</select>
					<input type="hidden" name="auth" th:value="${auth}">
					<input type="hidden" name="timestamp" th:value="${timestamp}">
					<input type="hidden" name="user" th:value="${user}">
					<br/>
					<button class="submitButton" type="submit">
						Login med institution
					</button>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
