<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML 4 Strict  to avoid deprecated HTML elements -->
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>view Users</title>
    {{> metadata}}
</head>

<body>
<div class="container">
    <div class="content">
        <div class="header">
            <div>{{>navbar}}</div>
            <div class="column">
                <h1>All Users</h1>
            </div>
            <div class="column">
                <a href="/iam/usr">Add</a>
            </div>
        </div>

        <table class="table table-striped table-bordered ">
            <tr>
                <th>Subject</th>
                <th>Name</th>
                <th>Password</th>
                <th>Meta Id</th>
                <th></th>
            </tr>
            {{#tableData}}
                <tr>
                    <td>{{subject}}</td>
                    <td>{{name}}</td>
                    <td>{{password}}</td>
                    <td>{{metaId}}</td>
                    <td><a href="/iam/usr/{{subject}}">Edit</a><td>
                </tr>
            {{/tableData}}
        </table>
    </div>
</div>
</body>
</html>
