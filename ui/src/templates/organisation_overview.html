<!--HTML 4 Strict  to avoid deprecated HTML elements -->
<html lang="en">

<head>
    <title>All Organisations</title>
    {{> metadata}}
</head>

<body>
<div class="container">
    <div class="content">
        <div class="header">
            <div>{{>navbar}}</div>
            <div class="column">
                <h1>All Organisations</h1>
            </div>
            <div class="column">
                <a href="/iam/org">Add</a>
            </div>
        </div>

        <table class="table table-striped table-bordered ">
            <tr>
                <th>Id</th>
                <th>Organisation Name</th>
                <th>Email</th>
                <th></th>
            </tr>
            {{#tableData}}
                <tr>
                    <td>{{organisationId}}</td>
                    <td>{{organisationName}}</td>
                    <td>{{contactEmail}}</td>
                    <td><a href="/iam/org/{{organisationId}}">Edit</a><td>
                </td>
                </tr>
            {{/tableData}}
        </table>
        {{>pagebar}}
    </div>
</div>
</body>
</html>
