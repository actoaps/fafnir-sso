<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML 4 Strict  to avoid deprecated HTML elements -->
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>All Organisations</title>
    {{> metadata}}
</head>

<body>
<div class="container">
    <div class="content">
        <div class="header">


            <h1>All Organisations</h1>

        </div>

        <table class="table table-striped table-bordered ">
            <tr>
                <th>Id</th>
                <th>Organisation Name</th>
                <th>Email</th>
                <th><a href="/iam/org" aria-label="Add organisation">Add &#65291</a></th>
                <th></th>
            </tr>
            <tr>
                <td>{{organisationId}}</td>
                <td>{{organisationName}}</td>
                <td>{{contactEmail}}</td>
                <td><a href="/iam/org/{{organisationId}}" aria-label="Edit this organisation">Edit &#9998;</a>
                <td>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
